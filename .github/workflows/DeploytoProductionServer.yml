name: 🚀 Deploy to Production

on:
  push:
    branches: [ main, master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: 🏗️ Checkout code
      uses: actions/checkout@v4
    
    - name: 🚀 Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT  || 22}}
        script: |
          set -e  # Exit on error
          echo "=== Starting Automated Deployment ==="
          cd /var/www/api.mypaperlessoffice.org/fleeto/fleet-api
          
          # Pull latest changes
          echo "📥 Pulling latest code..."
          git fetch origin main
          git reset --hard origin/main
          
          # Install dependencies
          echo "📦 Installing dependencies..."
          npm install --production
          
          # Restart application
          echo "🔄 Restarting PM2 process..."
          pm2 reload api.mypaperlessoffice.org
          
          # Wait and check status
          sleep 3
          echo "✅ Current PM2 status:"
          pm2 status
          
          echo "🎉 Deployment completed successfully!"
    
    - name: 📊 Deployment status
      run: |
        echo "Deployment to ${{ secrets.SERVER_HOST }} completed!"
        echo "Application should be live at: http://api.mypaperlessoffice.org"
